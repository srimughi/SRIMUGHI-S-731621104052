<body>
<script>
class student{
    constructor(name,age,studies){
        this.name = name;
        this.age = age;
        this.studies = studies;
    }
    display(){
    document.write("<br>  Name: " + this.name);
    document.write("<br> Age : " + this.age);
    document.write ("<br>  Studies :" + this.studies);
    }
}

var student1=new student('sri',21,"CSE");
student1.display();
var student2=new student('ajay',21,"CSE");
student2.display()
</script>
</body>
</html>
