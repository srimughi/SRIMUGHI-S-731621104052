<html>
<head>
    <title>File Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">File Management System</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form #fileForm="ngForm">
                    <div class="form-group">
                        <label for="fileName">File Name</label>
                        <input type="text" 
                               id="fileName" 
                               class="form-control" 
                               name="fileName" 
                               #fileName="ngModel" ngModel
                               required
                               pattern="[a-zA-Z0-9_.-]+"
                        />
                        <div *ngIf="fileName.touched">
                            <div *ngIf="fileName.errors?.['required']">
                                <b style="color: red;">File Name Required.</b>
                            </div>
                            <div *ngIf="fileName.errors?.['pattern']">
                                <font color="red"><b>Invalid File Name.</b></font>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="fileSize">File Size (in KB)</label>
                        <input type="number" 
                               id="fileSize" 
                               class="form-control" 
                               name="fileSize" 
                               #fileSize="ngModel" ngModel
                               required
                               min="0"
                        />
                        <div *ngIf="fileSize.touched">
                            <div *ngIf="fileSize.errors?.['required']">
                                <b style="color: red;">File Size Required.</b>
                            </div>
                            <div *ngIf="fileSize.errors?.['min']">
                                <font color="red"><b>Invalid File Size.</b></font>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="fileType">File Type</label>
                        <input type="text" 
                               id="fileType" 
                               class="form-control" 
                               name="fileType" 
                               #fileType="ngModel" ngModel
                               required
                               pattern="[a-zA-Z]+"
                        />
                        <div *ngIf="fileType.touched">
                            <div *ngIf="fileType.errors?.['required']">
                                <b style="color: red;">File Type Required.</b>
                            </div>
                            <div *ngIf="fileType.errors?.['pattern']">
                                <font color="red"><b>Invalid File Type.</b></font>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="fileDate">Date</label>
                        <input type="date" 
                               id="fileDate" 
                               class="form-control" 
                               name="fileDate" 
                               #fileDate="ngModel" ngModel
                               required
                        />
                        <div *ngIf="fileDate.touched">
                            <div *ngIf="fileDate.errors?.['required']">
                                <b style="color: red;">Date Required.</b>
                            </div>
                        </div>
                    </div>

                    <button type="button" class="btn btn-success" (click)="insertFile(fileForm.value)">
                        Add File
                    </button>
                    <button type="button" class="btn btn-primary" (click)="updateFile(fileForm.value)">
                        Update File
                    </button>
                    <button type="button" class="btn btn-danger" (click)="deleteFile(fileForm.value)">
                        Delete File
                    </button>
                    <button type="button" class="btn btn-warning" (click)="findFile(fileForm.value)">
                        Find File
                    </button>
                    <button type="button" class="btn btn-info" (click)="findAllFiles()">
                        Find All Files
                    </button>
                </form>
                <h3 class="mt-4">{{result}}</h3>
            </div>
        </div>
    </div>
</body>
</html>
