<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: pink;
        }
       .contact-form {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border: 1px solid white;
            box-shadow:black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="contact-form">
            <form action=" ">
                <div class="alert alert-info">
                    <strong>Sign up&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Forgot Password?</strong>
                </div>
                <div class="form-group">
                    <label for="email">Email:
                    <input type="email" class="form-control" id="mail" placeholder="username or email"></label>
                </div>
                <div class="form-group">
                    <label for="pwd">Password:
                    <input type="password" class="form-control" id="pwd" placeholder="password"></label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox"><b>Remember me</b></label>
                </div>
                <button type="submit" class="btn btn-success">Login</button>
                <button type="submit" class="btn btn-primary">Login with Facebook</button>
                <hr>
                <p style="text-align: center;">Don't you have an account?<a href="">&nbsp;Sign Up Here</a></p>
            </form>
        </div>
    </div>
</body>
</html>
