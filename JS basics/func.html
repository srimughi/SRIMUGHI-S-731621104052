<html>
    <head>
        <title>JS funcs</title>
        <script>
            function myFunction(){
                document.write("<b>Hii JS Functions</b>");    
            }
            function addition(a,b){
                let sum=a + b;
                document.write("<b>sum:"+sum);
                }
                    function subtraction(a,b){
                let sum=a - b;
                document.write("<b>sum:"+sum);
            }
            function multiple(a,b){
                let sum=a*b;
                document.write("<b>sum:"+sum);
            }
        </script>
    </head>
    <body>
       <button onclick="myFunction()">Clickme</button>
       <br>
       <button onclick="addition(10,20)">addition</button>
<br>
<button onclick="subtraction(50,30)">subtraction</button>
<br>
<button onclick="multiple(50,30)">multiple</button>

    </body>
</html>
