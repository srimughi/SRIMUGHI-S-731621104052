<html>
    <head>
        <title>JS alert box</title>
        <script>
function addition(a,b){
                let sum=a + b;
                alert("addition:"+sum);
                }
                    function subtraction(a,b){
                let sum=a - b;
                alert("subtraction:"+sum);
            }
            function multiple(a,b){
                let sum=a * b;
                alert("multiple:"+sum);
                }
                    function division(a,b){
                let sum=a / b;
                alert("division:"+sum);
            }
        </script>
    </head>
    <body>
        <button onclick="addition(10,20)">addition</button>
        <br>
        <button onclick="subtraction(50,30)">subtraction</button>   
        <br>
        <button onclick="multiple(350,150)">multiple</button>
        <br>
        <button onclick="division(550,100)">division</button>      
    </body>
</html>
