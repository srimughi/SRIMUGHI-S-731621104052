<html>
    <head>
        <title>lists & badges</title>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
        </head>
        <body>
            <ul class="list-group">
                <li class="list-group-item">Sri </li>
                <li class="list-group-item">Maha </li>
                <li class="list-group-item">Ajay </li>
                <li class="list-group-item">Gokul </li>
                <li class="list-group-item">Krishna</li>
              </ul>
              <br><br>
              <ul class="list-group">
                <li class="list-group-item">Sri <span class="badge">10</span></li>
                <li class="list-group-item">Maha <span class="badge">4</span></li>
                <li class="list-group-item">Ajay <span class="badge">5</span></li>
                <li class="list-group-item">Gokul <span class="badge">12</span></li>
                <li class="list-group-item">Krishna <span class="badge">1</span></li>
              </ul>
        </body>
</html>
